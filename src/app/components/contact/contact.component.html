<section id="contact" class="section-container text-center">
  <h2 class="section-title text-green-400 flex justify-center items-center" data-aos="fade-up">What's Next?</h2>
  <h3 class="text-4xl font-bold text-lightest-slate mb-4" data-aos="fade-up" data-aos-delay="50">Get In Touch</h3>
  <p class="text-slate max-w-lg mx-auto mb-12" data-aos="fade-up" data-aos-delay="200">
    Let's connect! Whether you have a project idea, a question, or just want to chat, feel free to reach out.
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto space-y-6" data-aos="fade-up" data-aos-delay="150">
    <div>
      <input formControlName="name" type="text" placeholder="Name" class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500">
        Name is required.
      </div>
    </div>
    <div>
      <input formControlName="email" type="email" placeholder="Email" class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500">
        Valid email is required.
      </div>
    </div>
    <div>
      <textarea formControlName="message" rows="4" placeholder="Message" class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500">
        Message is required.
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid || isMailSending" class="px-8 py-4 border border-green-400 text-green-400 rounded hover:bg-green-400/10 transition-colors">
      <svg *ngIf="isMailSending" aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#4ade80"/>
      </svg>
      Say Hello
    </button>
    <p *ngIf="uploadMessage" [class]="'text-center font-medium ' + (isError ? 'text-red-700' : 'text-green-700')">
      {{ uploadMessage }}
    </p>
  </form>
</section>
